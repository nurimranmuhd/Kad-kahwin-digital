<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jemputan Perkahwinan</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <div class="container">
        <header>
            <h1>Walimatul Urus</h1>
            <h2>Adam & Hawa</h2>
            <p>Dengan penuh kesyukuran, kami menjemput anda ke majlis perkahwinan kami.</p>
        </header>

        <section class="details">
            <div class="info">
                <h3>Tarikh</h3>
                <p>Sabtu, 10 Ogos 2025</p>
            </div>
            <div class="info">
                <h3>Masa</h3>
                <p>11:00 AM - 4:00 PM</p>
            </div>
            <div class="info">
                <h3>Lokasi</h3>
                <p id="address">Dewan Serbaguna Putrajaya</p>
                <button onclick="openMaps()">Buka di Google Maps</button>
            </div>
        </section>

        <footer>
            <p>❤️ Kami mengharapkan kehadiran dan doa restu anda ❤️</p>
        </footer>
    </div>

</body>
</html>
